name: Pa11y Action
on:
  push:
    branches: []
  pull_request:
    branches: []
jobs:
  pa11y:
    name: Pa11y
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Start Vue app
        run: npm run build

      - name: Run Pa11y
        run: npm install -g pa11y && pa11y http://localhost:5173
